<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SixSeven</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: url('background.gif') center/cover no-repeat fixed;
            background-color: #1a1612;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 80px 40px 40px 40px;
        }

        #dim-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            z-index: 500;
            pointer-events: none;
        }

        body.power-off #dim-overlay {
            opacity: 1;
            visibility: visible;
        }

        .main-wrapper {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 100px;
            width: 100%;
            max-width: 1800px;
            z-index: 10;
            transition: opacity 0.4s ease;
        }

        body.power-off .main-wrapper {
            opacity: 0;
        }

        .content-container {
            background: rgb(235, 228, 218);
            width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            z-index: 2;
            flex-shrink: 0;
        }

        .side-column {
            display: flex;
            flex-direction: column;
            gap: 40px;
            width: 360px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
            margin-top: 60px;
        }

        .side-column.visible {
            opacity: 1;
            pointer-events: all;
            transform: translateY(0);
        }

        .side-panel {
            background: rgb(235, 228, 218);
            height: 320px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .banner {
            width: 100%;
            height: 115px;
            background: url('banner.png') center/cover no-repeat;
            background-color: #b8a898;
            border-radius: 8px 8px 0 0;
        }

        .profile-section {
            display: flex;
            align-items: flex-start;
            padding: 20px 40px;
            position: relative;
            min-height: 100px;
        }

        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            background: #b8a898;
            position: absolute;
            top: -80px;
            left: 40px;
            border: 6px solid rgb(235, 228, 218);
        }

        .profile-info {
            margin-left: auto;
            text-align: right;
        }

        .profile-name { font-size: 1.8rem; font-weight: bold; color: #1a1612; letter-spacing: 1px; }
        .profile-details { font-size: 0.9rem; color: #1a1612; }
        .beige { color: #a89478; }

        .expand-button {
            display: flex;
            justify-content: center;
            padding: 15px;
            order: 3; 
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #4a3f35;
            transition: transform 0.4s ease;
            cursor: pointer;
        }

        .arrow.rotated { transform: rotate(180deg); }

        .expanded-content {
            max-height: 0;
            overflow: hidden;
            padding: 0 40px;
            opacity: 0;
            transition: all 0.5s ease-in-out;
            order: 2; 
        }

        .expanded-content.show {
            max-height: 800px;
            padding: 20px 40px;
            opacity: 1;
        }

        .content-section { margin-bottom: 20px; }
        .content-section h3 { color: #1a1612; margin-bottom: 5px; }
        .content-section p { color: #4a3f35; line-height: 1.6; }

        .power-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #ebe4da;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #4a3f35;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .power-btn:hover { background: #fff; transform: translateX(-50%) scale(1.1); }
    </style>
</head>
<body>

    <div id="dim-overlay"></div>

    <div class="main-wrapper" id="mainWrapper">
        <div class="side-column left-col" id="leftCol">
            <div class="side-panel tilt-target"></div>
            <div class="side-panel tilt-target"></div>
        </div>

        <div class="content-container tilt-target" id="container">
            <div class="banner"></div>
            <div class="profile-section">
                <img src="profile.png" alt="Profile" class="profile-pic">
                <div class="profile-info">
                    <div class="profile-name">SixSeven</div>
                    <div class="profile-details"><span class="beige">18</span> he/him <span class="beige">pst</span> infp</div>
                </div>
            </div>
            
            <div class="expanded-content" id="expandedContent">
                <div class="content-section">
                    <h3>About</h3>
                    <p>This is some placeholder text about me. I enjoy creating things and exploring new ideas.</p>
                </div>
                <div class="content-section">
                    <h3>Interests</h3>
                    <p>Design, coding, music, and other creative pursuits.</p>
                </div>
            </div>

            <div class="expand-button">
                <div class="arrow" id="arrow"></div>
            </div>
        </div>

        <div class="side-column right-col" id="rightCol">
            <div class="side-panel tilt-target"></div>
            <div class="side-panel tilt-target"></div>
        </div>
    </div>

    <button class="power-btn" id="powerBtn">‚èª</button>

    <script>
        const container = document.getElementById('container');
        const arrow = document.getElementById('arrow');
        const expandedContent = document.getElementById('expandedContent');
        const powerBtn = document.getElementById('powerBtn');
        const leftCol = document.getElementById('leftCol');
        const rightCol = document.getElementById('rightCol');
        
        let isExpanded = false;
        let systemState = 0; 

        const initTilt = () => {
            VanillaTilt.init(document.querySelectorAll(".tilt-target"), {
                max: 3,
                speed: 1000,
                scale: 1.01
            });
        };
        initTilt();

        const closeMiddlePanel = () => {
            isExpanded = false;
            arrow.classList.remove('rotated');
            expandedContent.classList.remove('show');
            if (!container.vanillaTilt) initTilt();
        };

        arrow.addEventListener('click', () => {
            isExpanded = !isExpanded;
            arrow.classList.toggle('rotated');
            expandedContent.classList.toggle('show');
            
            if (isExpanded && container.vanillaTilt) {
                container.vanillaTilt.destroy();
            } else if (!isExpanded) {
                initTilt();
            }
        });

        powerBtn.addEventListener('click', () => {
            if (systemState === 0) {
                leftCol.classList.add('visible');
                rightCol.classList.add('visible');
                systemState = 1;
            } else if (systemState === 1) {
                document.body.classList.add('power-off');
                closeMiddlePanel();
                leftCol.classList.remove('visible');
                rightCol.classList.remove('visible');
                systemState = 2;
            } else {
                document.body.classList.remove('power-off');
                systemState = 0;
            }
        });
    </script>
</body>
</html>
